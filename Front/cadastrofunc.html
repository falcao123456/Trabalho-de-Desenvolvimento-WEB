<!doctype html>
<html lang="pt-br">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="cs.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="icon" href="Logosm.png">
    <title>Cadastro de Funcionário - Dorgasil</title>
  </head>

  <body background="BG.jpeg" bgproperties="fixed">
    
   
      <header class="row cornav">
        <nav class="col-md-2 cora pb-md-5 border border-dark shadow-lg p-3 mb-5 bg-white rounded-bottom">
          
          <img class="media mx-auto d-block img-fluid " src="logomd.png" alt="Logo Imagem" style="width:180px;height:50px;">
          <ul class="row nav-pills nav-fill ">
            <a class="nav-link text-dark" href="index.html">Inicio</a>
          <a class="nav-link text-dark" href="produtos.html">Produtos</a>
          <a class="nav-link text-dark" href="funcionarios.html">Funcionário</a>
          <a class="nav-link text-dark" href="cadastroprod.html">Cadastro de Produto</a>
          <a class="nav-link text-dark" href="cadastrofunc.html">Cadastro de Funcionário</a>
            </ul>

        </nav>
        <section class="row align-items-center corse" style="margin-left: 100px; padding:15%">
           
          <form class="container">
            <section class="form-row">
              <section class="form-group col-md-6 input">
                <label for="inputCPF4">CPF</label>
                <input type="number" class="form-control" id="inputCPF4" placeholder="CPF" required>
                <span  class="error"></span>
              </section>

              <section class="form-group col-md-6 input">
                <label for="inputNome4">Nome</label>
                <input type="text" class="form-control" id="inputPassword4" placeholder="Nome" required>
                <span  class="error"></span>
              </section>
            </section>

            <section class="form-group input">
              <label for="inputCargo">Cargo</label>
              <input type="text" class="form-control" id="inputCargo" placeholder="Farmaceutico" required>
              <span  class="error"></span>
            </section>

            <section class="form-group input">
                <label for="inputIdade">Idade</label>
                <input type="number" class="form-control" id="inputIdade" placeholder="22" required>
                <span  class="error"></span>
            </section>

            <section class="form-row">
              <section class="form-group col-md-6 input">
                <label for="inputTef">Telefone</label>
                <input type="number" class="form-control" id="inputTef" placeholder="(071)99999-9999" required>
                <span  class="error"></span>
            </section>

            <button type="submit" class="btn btn-block btn-success">Cadastrar</button>

          </form>
        </section>
        
      </header>
    
      
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    
  </body>
</html>
