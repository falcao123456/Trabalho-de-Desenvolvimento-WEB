  <body background="BG.jpeg" bgproperties="fixed">
    
   
      <header class="row cornav">
        <nav class="col-md-2 cora pb-md-5 border border-dark shadow-lg p-3 mb-5 bg-white rounded-bottom">
          
          <img class="media mx-auto d-block img-fluid " src="logo.png" alt="Logo Imagem" style="width:200px;height:90px;">
         <ul class="row nav-pills nav-fill ">
          <a class="nav-link text-dark" href="index.html">Produtos</a>

          </ul>

        <section class="row align-items-center corse" style="margin-left: 100px; padding:15%">
          <form class="container">
            <section class="form-row">
                <section class="form-group col-md-6">
                    <label for="inputNome">Nome</label>
                    <input type="text" class="form-control" id="inputNome" placeholder="Nome do Medicamento">
                </section>
                <section class="form-group col-md-6">
                    <label for="inputNome">Laboratorio</label>
                    <input type="Nome" class="form-control" id="inputLaboratorio" placeholder="Laboratorio do Medicamento">
                </section>
            </section>
            <section class="form-group">
                <label for="inputPreco">Preço</label>
                <input type="number" class="form-control" id="inputCargo" placeholder="9,99">
            </section>
            <section class="form-group">
              <label for="inputDescricao">Descrição</label>
              <textarea type="text" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Descrição"></textarea>
          </section>
            <section class="form-group">
                <label for="inputDescricao">Quantidade</label>
                <input type="number" class="form-control" id="input" placeholder="Exemplo: 2">
            </section>
            <button type="submit" class="btn btn-block btn-success">Cadastrar</button>
            </form>
        </section>
